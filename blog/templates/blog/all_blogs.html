{% extends 'portfolio/base.html' %}  

{% block content %}

<h1>Sam's Blog Page</h1>
<h2> Sam has written {{ blogs.count }} blog{{ blogs.count|pluralize }}!</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}">
    <h2>{{ blog.title }}</h2>
</a>
<h5> {{ blog.date|date:'d M Y' }} </h5>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>



{% endfor %}

{% endblock %}
