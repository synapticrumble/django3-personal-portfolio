{% extends 'portfolio/base.html' %}  

{% block content %}
{% load static %}
<h1>Sam's Portfolio</h1>

<a href="{% url 'blog:all_blogs' %}" >Blog</a>
<br>

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<img src="{% static 'portfolio/young_woman.png' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>

<img src="{{ project.image.url }}" height="150" width="150">
{% if project.url %}
<br><a href="{{project.url}}"> Link</a>
{% endif %}

{% endfor %}

{% endblock %}
